<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Pagamento Pix • Multi Craft</title>
<style>
body{font-family:Arial;background:#1e1e1e;color:#fff;margin:0}
.box{max-width:500px;margin:50px auto;background:#2b2b2b;padding:25px;border-radius:10px;text-align:center}
.pix{background:#111;padding:15px;border-radius:8px;margin:15px 0;word-break:break-all}
.success{color:#00ff88;font-size:20px}
</style>
</head>

<body>

<div class="box" id="paymentBox">
  <h2>Pagamento via Pix</h2>
  <p id="item"></p>
  <p id="nick"></p>

  <h3>Chave Pix</h3>
  <div class="pix" id="pixKey"></div>

  <p style="font-size:14px;color:#ccc">
    Após o pagamento, aguarde a confirmação do administrador.
  </p>
</div>

<script>
const order = JSON.parse(localStorage.getItem("payment"));
const confirmedId = localStorage.getItem("paymentConfirmed");

if(!order){
  document.getElementById("paymentBox").innerHTML = "<p>Pedido não encontrado.</p>";
}else{
  document.getElementById("item").innerText = "Item: " + order.item;
  document.getElementById("nick").innerText = "Nick: " + order.nick;
  document.getElementById("pixKey").innerText = "SUA-CHAVE-PIX-AQUI";
}

if(order && confirmedId == order.id){
  document.getElementById("paymentBox").innerHTML = `
    <h2 class="success">✅ Pagamento realizado!</h2>
    <p>Entre no servidor <strong>Multi Craft</strong></p>
    <p>para receber seus equipamentos.</p>
  `;
}
</script>

</body>
</html>
