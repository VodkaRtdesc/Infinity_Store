<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Loja MultiCraft</title>

<style>
* {
  box-sizing: border-box;
}

body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #0e0e0e;
  color: #fff;
  min-height: 100vh;
  overflow-y: auto;
}

header {
  background: #1c1c1c;
  padding: 15px 20px;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

header h1 {
  margin: 0;
  font-size: 22px;
}

header a {
  color: #00ff88;
  text-decoration: none;
  font-weight: bold;
}

.container {
  padding: 20px;
}

.kits {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
  gap: 20px;
}

.kit {
  background: #1c1c1c;
  border-radius: 10px;
  padding: 15px;
  display: flex;
  flex-direction: column;
}

.kit img {
  width: 100%;
  height: 180px;
  object-fit: cover;
  border-radius: 6px;
  background: #000;
}

.kit h3 {
  margin: 10px 0 5px;
}

.kit p {
  margin: 0 0 10px;
}

.kit button {
  margin-top: auto;
  padding: 10px;
  border: none;
  background: #00ff88;
  font-weight: bold;
  cursor: pointer;
  border-radius: 5px;
}
</style>
</head>

<body>

<script>
function comprar(kit, valor) {

  localStorage.setItem("valor", valor);
