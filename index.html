<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Multi Craft - Loja</title>

<style>
* {
  box-sizing: border-box;
}

html {
  height: auto;
}

body {
  margin: 0;
  padding: 0;
  font-family: Arial, sans-serif;
  background: #111;
  color: #fff;
  min-height: 100vh;
  overflow-y: auto;
}

header {
  background: #1c1c1c;
  padding: 20px;
  text-align: center;
}

header h1 {
  margin: 0;
  color: #00ff88;
}

.container {
  padding: 20px;
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
  gap: 20px;
}

.kit {
  background: #1e1e1e;
  border-radius: 8px;
  padding: 15px;
  text-align: center;
}

.kit img {
  width: 100%;
  border-radius: 6px;
}

.preco {
  color: #00ff88;
  font-weight: bold;
}

input, button {
  width: 100%;
  padding: 10px;
  margin-top: 8px;
  border-radius: 5px;
  border: none;
}

input {
  background: #2a2a2a;
  color: #fff;
}

button {
  background: #00ff88;
  font-weight: bold;
  cursor: pointer;
}

.comps {
  display: flex;
  gap: 6px;
  margin-top: 10px;
}

.comps img {
  width: 32%;
  border-radius: 6px;
}
</style>
</head>

<body>

<header>
  <h1>Multi Craft</h1>
  <p>Loja oficial</p>
</header>

<div class="container">

<div class="kit">
  <img src="images/kit-dima.jpg">
  <h2>Kit Dima</h2>
  <p class="preco">R$2,00</p>
</div>

<div class="kit">
  <img src="images/kit-trio.jpg">
  <h2>Kit Trio</h2>
  <div class="comps">
    <img src="images/comp-kit-trio.jpg">
    <img src="images/comp-kit-trio1.jpg">
    <img src="images/comp-kit-trio2.jpg">
  </div>
</div>

<div class="kit">
  <img src="images/kit-cpvp.jpg">
  <h2>Kit CPVP</h2>
</div>

<div class="kit">
  <img src="images/kit-farm-op.jpg">
  <h2>Kit Farm OP</h2>
</div>

<div class="kit">
  <img src="images/kit-neve-op.jpg">
  <h2>Kit Neve OP</h2>
</div>

<div class="kit">
  <img src="images/kit-sub-neve.jpg">
  <h2>Kit Sub Neve</h2>
</div>

<div class="kit">
  <img src="images/kit-god-pvp.jpg">
  <h2>Kit God PVP</h2>
</div>

<div class="kit">
  <img src="images/kit-duo.jpg">
  <h2>Kit Duo</h2>
  <div class="comps">
    <img src="images/comp-kit-duo.jpg">
  </div>
</div>

</div>

</body>
</html>
