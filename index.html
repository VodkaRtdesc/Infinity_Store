<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Multi Craft - Loja Oficial</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  font-family:Arial, sans-serif;
  background:#0f0f0f;
  color:#fff;
}

header{
  background:#1c1c1c;
  padding:20px;
  text-align:center;
}

.admin-btn{
  display:inline-block;
  margin-top:12px;
  padding:8px 14px;
  background:#00c853;
  color:#000;
  font-weight:bold;
  text-decoration:none;
  border-radius:6px;
}

.admin-btn:hover{
  background:#00e676;
}

input{
  padding:10px;
  width:240px;
  border-radius:5px;
  border:none;
  margin-top:10px;
}

.kits{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
  gap:20px;
  padding:20px;
}

.kit{
  background:#1c1c1c;
  padding:15px;
  border-radius:10px;
  text-align:center;
}

.kit img{
  width:100%;
  height:150px;
  object-fit:cover;
  border-radius:8px;
}

button{
  margin-top:10px;
  padding:10px;
  width:100%;
  border:none;
  border-radius:5px;
  background:#00c853;
  font-weight:bold;
  cursor:pointer;
}

button:hover{
  background:#00e676;
}

footer{
  background:#1c1c1c;
  text-align:center;
  padding:15px;
}
</style>
</head>

<body>

<header>
  <h1>Multi Craft</h1>
  <p>Loja oficial de kits e VIPs</p>

  <input id="nick" placeholder="Nick do jogador"><br>

  <!-- BOTÃO ADMIN (NÃO SOME) -->
  <a class="admin-btn" href="admin.html" target="_blank">
    Painel Admin
  </a>
</header>

<div class="kits">

  <div class="kit">
    <img src="images/kit-dima.jpg">
    <h3>Kit Dima</h3>
    <p>R$ 2</p>
    <button onclick="comprarKit('Kit Dima',2)">Comprar</button>
  </div>

  <div class="kit">
    <img src="images/kit-cpvp.jpg">
    <h3>Kit CPVP</h3>
    <p>R$ 5</p>
    <button onclick="comprarKit('Kit CPVP',5)">Comprar</button>
  </div>

  <div class="kit">
    <img src="images/kit-foguetes.jpg">
    <h3>Kit Foguetes</h3>
    <p>R$ 8</p>
    <button onclick="comprarKit('Kit Foguetes',8)">Comprar</button>
  </div>

  <div class="kit">
    <img src="images/kit-ninja.jpg">
    <h3>Kit Ninja</h3>
    <p>R$ 12</p>
    <button onclick="comprarKit('Kit Ninja',12)">Comprar</button>
  </div>

  <div class="kit">
    <img src="images/kit-god.jpg">
    <h3>Kit God</h3>
    <p>R$ 15</p>
    <button onclick="comprarKit('Kit God',15)">Comprar</button>
  </div>

  <div class="kit">
    <img src="images/kit-neve-op.jpg">
    <h3>Kit Neve OP</h3>
    <p>R$ 20</p>
    <button onclick="comprarKit('Kit Neve OP',20)">Comprar</button>
  </div>

  <div class="kit">
    <img src="images/kit-trio.jpg">
    <h3>Kit Trio</h3>
    <p>R$ 30</p>
    <button onclick="comprarKit('Kit Trio',30)">Comprar</button>
  </div>

</div>

<footer>
© Multi Craft - Todos os direitos reservados
</footer>

<script>
function comprarKit(nome,valor){
  const nick = document.getElementById("nick").value.trim();
  if(!nick){
    alert("Digite seu nick do Minecraft!");
    return;
  }
  const url =
    "pagamentos.html?nick="+encodeURIComponent(nick)+
    "&kit="+encodeURIComponent(nome)+
    "&valor="+encodeURIComponent(valor);

  window.open(url,"_blank");
}
</script>

</body>
</html>
