<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Multi Craft - Loja Oficial</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

  <style>
    body{margin:0;font-family:Arial;background:#0f172a;color:white}
    header{background:#020617;padding:20px;text-align:center;font-size:24px;font-weight:bold}
    .container{max-width:1200px;margin:auto;padding:20px}
    .kits{display:grid;grid-template-columns:repeat(auto-fit,minmax(250px,1fr));gap:20px}
    .kit{background:#020617;border-radius:10px;overflow:hidden}
    .kit img{width:100%;height:180px;object-fit:cover}
    .kit-content{padding:15px}
    .kit-content button{width:100%;padding:10px;background:#22c55e;border:none;font-weight:bold;cursor:pointer}
    .kit-content button:hover{background:#16a34a}
    .admin{margin-top:60px;background:#020617;padding:20px;border-radius:10px}
    .pedido{border-bottom:1px solid #334155;padding:10px 0}
    .confirmar{background:#22c55e;border:none;padding:5px 10px;cursor:pointer}
    .negar{background:#ef4444;color:white;border:none;padding:5px 10px;cursor:pointer}
  </style>
</head>
<body>

<header>Multi Craft - Loja Oficial</header>

<div class="container">
  <div class="kits" id="kits"></div>

  <div class="admin">
    <h2>Painel Admin</h2>
    <input type="password" id="adminSenha" placeholder="Senha admin">
    <button onclick="loginAdmin()">Entrar</button>
    <div id="pedidos"></div>
  </div>
</div>

<script>
const firebaseConfig={
  apiKey:"AIzaSyASk1w8w6YzIQhkbJh7xv5BJb8ZHmG7MxM",
  authDomain:"multicraft-ea978.firebaseapp.com",
  databaseURL:"https://multicraft-ea978-default-rtdb.firebaseio.com",
  projectId:"multicraft-ea978",
  storageBucket:"multicraft-ea978.appspot.com",
  messagingSenderId:"587079793250",
  appId:"1:587079793250:web:21d3fb74ae55eb6f5eef3b"
};

firebase.initializeApp(firebaseConfig);
const db=firebase.database();

const kits=[
 {nome:'Kit Dima',preco:2,img:'images/kit-dima.jpg'},
 {nome:'Kit CPVP',preco:5,img:'images/kit-cpvp.jpg'},
 {nome:'Kit Foguetes',preco:8,img:'images/kit-foguetes.jpg'},
 {nome:'Kit Ninja',preco:12,img:'images/kit-ninja.jpg'},
 {nome:'Kit God',preco:15,img:'images/kit-god.jpg'},
 {nome:'Kit Neve OP',preco:20,img:'images/kit-neve-op.jpg'},
 {nome:'Kit Trio',preco:30,img:'images/kit-trio.jpg'}
].sort((a,b)=>a.preco-b.preco);

const kitsDiv=document.getElementById('kits');

kits.forEach(k=>{
 const d=document.createElement('div');
 d.className='kit';
 d.innerHTML=`<img src="${k.img}"><div class="kit-content"><h3>${k.nome}</h3><p>R$ ${k.preco}</p><button onclick="window.location='pagamento.html?kit=${encodeURIComponent(k.nome)}&preco=${k.preco}'">Comprar</button></div>`;
 kitsDiv.appendChild(d);
});

function loginAdmin(){
 if(document.getElementById('adminSenha').value!=='MultiCraftStaff1235')return alert('Senha errada');
 db.ref('compras').on('value',snap=>{
  const pedidos=document.getElementById('pedidos');pedidos.innerHTML='';
  snap.forEach(c=>{
   const p=c.val();
   const d=document.createElement('div');d.className='pedido';
   d.innerHTML=`<b>${p.kit}</b> - ${p.nick} - ${p.status}<br><button class="confirmar" onclick="db.ref('compras/${c.key}').update({status:'Confirmado'})">Confirmar</button><button class="negar" onclick="db.ref('compras/${c.key}').update({status:'Negado'})">Negar</button>`;
   pedidos.appendChild(d);
  });
 });
}
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Pagamento - Multi Craft</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
<style>
 body{margin:0;font-family:Arial;background:#020617;color:white;display:flex;align-items:center;justify-content:center;height:100vh}
 .box{background:#0f172a;padding:25px;border-radius:10px;width:100%;max-width:400px}
 .box h2{text-align:center}
 input,button{width:100%;padding:10px;margin-top:10px}
 button{background:#22c55e;border:none;font-weight:bold;cursor:pointer}
 .pix{background:#020617;padding:10px;margin-top:10px;border-radius:5px;text-align:center}
</style>
</head>
<body>
<div class="box">
 <h2 id="kit"></h2>
 <p><b>Chave Pix:</b></p>
 <div class="pix">10099770164</div>
 <input id="nick" placeholder="Nick do jogador">
 <button onclick="pagar()">Já paguei</button>
 <p style="text-align:center;margin-top:10px">Aguarde a confirmação de um staff.</p>
</div>

<script>
const firebaseConfig={
  apiKey:"AIzaSyASk1w8w6YzIQhkbJh7xv5BJb8ZHmG7MxM",
  authDomain:"multicraft-ea978.firebaseapp.com",
  databaseURL:"https://multicraft-ea978-default-rtdb.firebaseio.com",
  projectId:"multicraft-ea978",
  storageBucket:"multicraft-ea978.appspot.com",
  messagingSenderId:"587079793250",
  appId:"1:587079793250:web:21d3fb74ae55eb6f5eef3b"
};

firebase.initializeApp(firebaseConfig);
const db=firebase.database();

const params=new URLSearchParams(window.location.search);
const kit=params.get('kit');
const preco=params.get('preco');

document.getElementById('kit').innerText=`${kit} - R$ ${preco}`;

function pagar(){
 const nick=document.getElementById('nick').value;
 if(!nick)return alert('Digite o nick');
 db.ref('compras').push({kit,preco,nick,status:'Pendente'});
 alert('Pagamento enviado! Aguarde confirmação.');
}
</script>
</body>
</html>
