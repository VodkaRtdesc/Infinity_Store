<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Multi Craft • Loja Oficial</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #1e1e1e;
      color: #fff;
    }
    header {
      background: #2b2b2b;
      padding: 20px;
      text-align: center;
      font-size: 28px;
      font-weight: bold;
    }
    .container {
      max-width: 1000px;
      margin: auto;
      padding: 20px;
    }
    .items {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }
    .card {
      background: #2f2f2f;
      padding: 20px;
      border-radius: 10px;
    }
    .price {
      font-size: 22px;
      color: #00ff88;
    }
    input {
      width: 100%;
      padding: 8px;
      margin-top: 8px;
      border-radius: 5px;
      border: none;
    }
    button {
      margin-top: 10px;
      width: 100%;
      padding: 10px;
      background: #00aa55;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background: #008844;
    }
    footer {
      text-align: center;
      padding: 20px;
      color: #aaa;
      font-size: 14px;
    }
    #adminPanel {
      display: none;
      background: #111;
      padding: 20px;
    }
  </style>
</head>
<body>

<header>Multi Craft • Loja Oficial</header>

<div class="container">

  <h2>VIPs</h2>
  <div class="items">

    <div class="card">
      <h3>VIP</h3>
      <p class="price" id="price-vip">R$ 10,00</p>
      <input id="nick-vip" placeholder="Nick do jogador">
      <input placeholder="Cupom de desconto" oninput="applyCoupon(this, 'vip', 10)">
      <button onclick="buy('VIP', 'nick-vip')">Comprar via Pix</button>
    </div>

    <div class="card">
      <h3>VIP+</h3>
      <p class="price" id="price-vipplus">R$ 20,00</p>
      <input id="nick-vipplus" placeholder="Nick do jogador">
      <input placeholder="Cupom de desconto" oninput="applyCoupon(this, 'vipplus', 20)">
      <button onclick="buy('VIP+', 'nick-vipplus')">Comprar via Pix</button>
    </div>

  </div>

  <h2 style="margin-top:40px">Kits PvP</h2>
  <div class="items">

    <div class="card">
      <h3>Kit PvP Básico</h3>
      <p class="price" id="price-kit1">R$ 5,00</p>
      <input id="nick-kit1" placeholder="Nick do jogador">
      <input placeholder="Cupom de desconto" oninput="applyCoupon(this, 'kit1', 5)">
      <button onclick="buy('Kit PvP Básico', 'nick-kit1')">Comprar via Pix</button>
    </div>

    <div class="card">
      <h3>Kit PvP Pro</h3>
      <p class="price" id="price-kit2">R$ 15,00</p>
      <input id="nick-kit2" placeholder="Nick do jogador">
      <input placeholder="Cupom de desconto" oninput="applyCoupon(this, 'kit2', 15)">
      <button onclick="buy('Kit PvP Pro', 'nick-kit2')">Comprar via Pix</button>
    </div>

  </div>
</div>

<footer>
  © 2026 Multi Craft • Pagamentos via Pix  
  <br><br>
  <button onclick="toggleAdmin()">Painel do Admin</button>
</footer>

<div id="adminPanel">
  <h2>Painel do Admin</h2>
  <input id="adminPass" type="password" placeholder="Senha do admin">
  <button onclick="loginAdmin()">Entrar</button>
  <ul id="orders"></ul>
</div>

<script>
  const coupons = {
    'BEMVINDO10': 10
  };

  const adminPassword = "yunne1235_"; // MUDE ISSO

  function applyCoupon(input, id, price) {
    let final = price;
    if (coupons[input.value.toUpperCase()]) {
      final = price - (price * coupons[input.value.toUpperCase()] / 100);
    }
    document.getElementById('price-' + id).innerText = 'R$ ' + final.toFixed(2);
  }

  function buy(item, nickId) {
    const nick = document.getElementById(nickId).value;
    if (!nick) {
      alert("Digite seu nick do Minecraft");
      return;
    }

    localStorage.setItem("payment", JSON.stringify({
      item: item,
      nick: nick,
      chave: "10099770164"
    }));

    window.open("pagamento.html", "_blank");
  }

  function toggleAdmin() {
    document.getElementById("adminPanel").style.display = "block";
  }

  function loginAdmin() {
    if (document.getElementById("adminPass").value === adminPassword) {
      document.getElementById("orders").innerHTML =
        "<li>Painel ativo (versão simples)</li>";
    } else {
      alert("Senha incorreta");
    }
  }
</script>

</body>
</html>
